<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Conversant Control Surface</title>
    <link rel="stylesheet" href="/styles.css" />
    <script type="module">
        import '/js/cockpit.js';
        import '/modules/conversant/components/conversant-dashboard.js';

        window.addEventListener('DOMContentLoaded', () => {
            const mount = document.querySelector('#module-root');
            if (!mount || mount.querySelector('conversant-dashboard')) {
                return;
            }
            mount.appendChild(document.createElement('conversant-dashboard'));
        });
    </script>
</head>

<body class="cockpit-solo">
    <main class="cockpit-solo__main">
        <header class="cockpit-solo__header">
            <h1>Conversant Control Surface</h1>
            <p>Monitor the current topic and nudge the conversation with direct messages.</p>
        </header>
        <section id="module-root" class="cockpit-solo__surface"></section>
    </main>
</body>

</html>
