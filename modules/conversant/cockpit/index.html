<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Conversant Control Surface</title>
    <link rel="stylesheet" href="/styles.css" />
    <script type="module">
        import '/js/cockpit.js';

        window.addEventListener('DOMContentLoaded', () => {
            const mount = document.querySelector('#module-root');
            if (!mount) {
                return;
            }
            const panel = document.createElement('section');
            panel.className = 'cockpit-card';
            panel.innerHTML = `
          <header class="cockpit-card__header">
            <h2>Conversant</h2>
            <p>Issue hesitations, concern prompts, and adjust turn-taking mode.</p>
          </header>
          <div class="cockpit-card__body">
            <p>
              Use this surface in tandem with Pilot to observe conversational reflexes.
              Actions appear in the API catalog for automation.
            </p>
          </div>
        `;
            mount.appendChild(panel);
        });
    </script>
</head>

<body class="cockpit-solo">
    <main class="cockpit-solo__main">
        <header class="cockpit-solo__header">
            <h1>Conversant Control Surface</h1>
            <p>Real-time dialogue pacing assistant and concern handler.</p>
        </header>
        <section id="module-root" class="cockpit-solo__surface"></section>
    </main>
</body>

</html>
