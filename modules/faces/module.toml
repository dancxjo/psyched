[unit.faces]
apt = [
    "build-essential",
    "cmake",
    "liblapack-dev",
    "libopenblas-dev",
    "python3-numpy",
    "python3-opencv",
]
pip = [
    "numpy",
    "opencv-contrib-python",
    "opencv-python",
    "websockets>=12,<13",
]
patches = []
launch = "modules/faces/launch_unit.sh"
shutdown = "modules/faces/shutdown_unit.sh"
cockpit_control = "modules/faces/cockpit/index.html"

[unit.faces.ros]
workspace = "."
packages = ["faces", "faces_msgs"]

[cockpit]
display_name = "Faces"
description = "Detects faces, publishes crops, and emits embeddings"
regimes = ["perception"]
