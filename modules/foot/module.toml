[unit.foot]
# TODO: Replace hardcoded 'kilted' prefix with ${ROS_DISTRO} once substitution is available
apt = ["libboost-all-dev", "ros-kilted-diagnostic-updater", "ros-kilted-xacro"]
pip = []
patches = ["modules/foot/apply_patches.sh"]
launch = "modules/foot/launch_unit.sh"
shutdown = "modules/foot/shutdown_unit.sh"
pilot_control = "modules/foot/pilot/components/FootControlPanel.tsx"

[[unit.foot.git]]
url = "https://github.com/autonomylab/create_robot.git"

[[unit.foot.git]]
url = "https://github.com/revyos-ros/libcreate.git"
branch = "fix-std-string"
path = "libcreate"

[unit.foot.ros]
workspace = "."

[pilot]
display_name = "Foot"
description = "Drive base interface for the iRobot Create"
regimes = ["mobility"]

[[pilot.topics]]
name = "/odom"
type = "nav_msgs/msg/Odometry"
access = "ro"
presentation = "pose"
qos = { history = "keep_last", depth = 10, reliability = "reliable", durability = "volatile" }

[[pilot.topics]]
name = "/joint_states"
type = "sensor_msgs/msg/JointState"
access = "ro"
presentation = "status"
qos = { history = "keep_last", depth = 10, reliability = "reliable", durability = "volatile" }

[[pilot.topics]]
name = "/battery/charge_ratio"
type = "std_msgs/msg/Float32"
access = "ro"
presentation = "battery-panel"
qos = { history = "keep_last", depth = 5, reliability = "reliable", durability = "volatile" }

[[pilot.topics]]
name = "/battery/capacity"
type = "std_msgs/msg/Float32"
