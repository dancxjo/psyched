<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Viscera Host Health Dashboard</title>
    <link rel="stylesheet" href="/styles.css" />
    <script type="module">
      import '/js/cockpit.js';
      import '/modules/viscera/components/viscera-dashboard.js';

      window.addEventListener('DOMContentLoaded', () => {
        const mount = document.querySelector('#module-root');
        if (mount && !mount.querySelector('viscera-dashboard')) {
          mount.appendChild(document.createElement('viscera-dashboard'));
        }
      });
    </script>
  </head>
  <body class="cockpit-solo">
    <main class="cockpit-solo__main">
      <header class="cockpit-solo__header">
        <h1>Viscera Host Health</h1>
        <p>Live CPU, memory, disk, and uptime telemetry sampled from the viscera module.</p>
      </header>
      <section id="module-root" class="cockpit-solo__surface"></section>
    </main>
  </body>
</html>
