<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ear Telemetry Console</title>
    <link rel="stylesheet" href="/styles.css" />
    <script type="module">
      import '/js/pilot.js';
      import '/modules/ear/components/ear-dashboard.js';

      window.addEventListener('DOMContentLoaded', () => {
        const mount = document.querySelector('#module-root');
        if (mount && !mount.querySelector('ear-dashboard')) {
          mount.appendChild(document.createElement('ear-dashboard'));
        }
      });
    </script>
  </head>
  <body class="pilot-solo">
    <main class="pilot-solo__main">
      <header class="pilot-solo__header">
        <h1>Ear Telemetry</h1>
        <p>Inspect audio transcripts and adjust backend preferences for intake pipelines.</p>
      </header>
      <section id="module-root" class="pilot-solo__surface"></section>
    </main>
  </body>
</html>
