<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pete Cockpit</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #4CAF50;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .status {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-idle { background: #555; }
        .status-connecting { background: #ff9800; }
        .status-open { background: #4CAF50; }
        .status-closed { background: #f44336; }
        .status-error { background: #d32f2f; }
        
        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .module-card {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #3a3a3a;
            transition: all 0.2s;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .module-card:hover {
            border-color: #4CAF50;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }
        
        .module-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #4CAF50;
        }
        
        .module-status {
            font-size: 14px;
            color: #999;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container" x-data="cockpit()">
        <header>
            <h1>ðŸ¤– Pete Cockpit</h1>
            <div class="status">
                <span>Websocket:</span>
                <span class="status-badge" :class="'status-' + status" x-text="statusLabel"></span>
                <span x-show="error" style="color: #f44336;" x-text="error"></span>
            </div>
        </header>
        
        <main>
            <div x-show="!modulesLoaded" class="loading">
                <p>Loading active modules...</p>
            </div>
            
            <div x-show="modulesLoaded && modules.length === 0" class="loading">
                <p>No active modules found</p>
            </div>
            
            <div x-show="modulesLoaded && modules.length > 0" class="modules-grid">
                <template x-for="module in modules" :key="module">
                    <a :href="'/modules/' + module + '.html'" class="module-card">
                        <div class="module-name" x-text="module"></div>
                        <div class="module-status">Click to view â†’</div>
                    </a>
                </template>
            </div>
        </main>
    </div>

    <script>
        function cockpit() {
            return {
                ws: null,
                status: 'idle',
                error: null,
                modules: [],
                modulesLoaded: false,
                
                get statusLabel() {
                    return {
                        'idle': 'Idle',
                        'connecting': 'Connecting...',
                        'open': 'Connected',
                        'closed': 'Disconnected',
                        'error': 'Error'
                    }[this.status] || 'Unknown';
                },
                
                init() {
                    this.connect();
                    this.loadModules();
                },
                
                connect() {
                    if (this.ws) return;
                    
                    this.status = 'connecting';
                    this.error = null;
                    
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const wsUrl = `${protocol}//${window.location.hostname}:8088/ws`;
                    
                    try {
                        this.ws = new WebSocket(wsUrl);
                        
                        this.ws.onopen = () => {
                            this.status = 'open';
                            this.error = null;
                        };
                        
                        this.ws.onclose = () => {
                            this.status = 'closed';
                            this.ws = null;
                            // Reconnect after 2 seconds
                            setTimeout(() => this.connect(), 2000);
                        };
                        
                        this.ws.onerror = (e) => {
                            this.status = 'error';
                            this.error = 'Connection failed';
                        };
                        
                        this.ws.onmessage = (event) => {
                            try {
                                const data = JSON.parse(event.data);
                                this.handleMessage(data);
                            } catch (e) {
                                console.error('Failed to parse message:', e);
                            }
                        };
                    } catch (e) {
                        this.status = 'error';
                        this.error = e.message;
                    }
                },
                
                handleMessage(data) {
                    // Handle incoming messages from cockpit
                    console.log('Received:', data);
                },
                
                async loadModules() {
                    try {
                        const response = await fetch('/api/modules');
                        if (response.ok) {
                            const data = await response.json();
                            this.modules = data.modules || [];
                        }
                    } catch (e) {
                        console.error('Failed to load modules:', e);
                        // Fallback to common modules if API fails
                        this.modules = ['pilot', 'imu', 'foot', 'eye', 'ear'];
                    } finally {
                        this.modulesLoaded = true;
                    }
                }
            };
        }
    </script>
</body>
</html>
