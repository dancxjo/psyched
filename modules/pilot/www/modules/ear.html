<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ear Module - Pete Cockpit</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container" x-data="earModule()">
        <header>
            <h1>üëÇ Ear Module</h1>
            <a href="/" class="back-link">‚Üê Back to Cockpit</a>
        </header>
        
        <div class="status-bar">
            <span>Websocket:</span>
            <span class="status-badge" :class="'status-' + status" x-text="statusLabel"></span>
        </div>
        
        <div class="info-card">
            <h2>Audio Transcription</h2>
            <p>Real-time speech-to-text from the microphone.</p>
        </div>

        <div class="info-card" style="margin-top: 20px;">
            <h2>Recent Transcripts</h2>
            <div x-show="transcripts.length === 0" style="color: #888; font-style: italic;">
                No transcripts yet. Waiting for audio input...
            </div>
            <div x-show="transcripts.length > 0" style="max-height: 400px; overflow-y: auto;">
                <template x-for="(transcript, index) in transcripts.slice().reverse()" :key="index">
                    <div style="padding: 10px; margin: 5px 0; background: #1a1a1a; border-radius: 4px; border-left: 3px solid #4CAF50;">
                        <div style="font-size: 12px; color: #888; margin-bottom: 5px;" x-text="transcript.timestamp"></div>
                        <div x-text="transcript.text"></div>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <script>
        function earModule() {
            return {
                ws: null,
                status: 'connecting',
                transcripts: [],
                maxTranscripts: 50,
                
                get statusLabel() {
                    return {
                        'connecting': 'Connecting...',
                        'open': 'Connected',
                        'closed': 'Disconnected'
                    }[this.status] || 'Unknown';
                },
                
                init() {
                    this.connect();
                },
                
                connect() {
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const wsUrl = `${protocol}//${window.location.hostname}:8088/ws`;
                    
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        this.status = 'open';
                        // Subscribe to audio transcripts
                        this.send({ op: 'sub', topic: '/audio/transcript/final' });
                    };
                    
                    this.ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.handleMessage(data);
                        } catch (e) {
                            console.error('Failed to parse message:', e);
                        }
                    };
                    
                    this.ws.onclose = () => {
                        this.status = 'closed';
                        this.ws = null;
                        setTimeout(() => this.connect(), 2000);
                    };
                },
                
                send(message) {
                    if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                        this.ws.send(JSON.stringify(message));
                    }
                },
                
                handleMessage(data) {
                    if (data.op === 'msg' && data.topic === '/audio/transcript/final') {
                        const text = data.msg.data || data.msg;
                        if (text && typeof text === 'string' && text.trim()) {
                            this.transcripts.push({
                                text: text.trim(),
                                timestamp: new Date().toLocaleTimeString()
                            });
                            // Keep only the last N transcripts
                            if (this.transcripts.length > this.maxTranscripts) {
                                this.transcripts.shift();
                            }
                        }
                    }
                }
            };
        }
    </script>
</body>
</html>
