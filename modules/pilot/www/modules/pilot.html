<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot Status - Pete Cockpit</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #4CAF50;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            font-size: 28px;
        }
        
        .back-link {
            color: #4CAF50;
            text-decoration: none;
            font-size: 16px;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .status-bar {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-open { background: #4CAF50; }
        .status-closed { background: #f44336; }
        .status-connecting { background: #ff9800; }
        
        .info-card {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #3a3a3a;
        }
    </style>
</head>
<body>
    <div class="container" x-data="pilotStatus()">
        <header>
            <h1>üéØ Pilot Status</h1>
            <a href="/" class="back-link">‚Üê Back to Cockpit</a>
        </header>
        
        <div class="status-bar">
            <span>Websocket:</span>
            <span class="status-badge" :class="'status-' + status" x-text="statusLabel"></span>
        </div>
        
        <div class="info-card">
            <h2>Pilot Module Active</h2>
            <p>The pilot module is running and serving this cockpit interface.</p>
        </div>
    </div>

    <script>
        function pilotStatus() {
            return {
                ws: null,
                status: 'connecting',
                
                get statusLabel() {
                    return {
                        'connecting': 'Connecting...',
                        'open': 'Connected',
                        'closed': 'Disconnected'
                    }[this.status] || 'Unknown';
                },
                
                init() {
                    this.connect();
                },
                
                connect() {
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const wsUrl = `${protocol}//${window.location.hostname}:8088/ws`;
                    
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        this.status = 'open';
                    };
                    
                    this.ws.onclose = () => {
                        this.status = 'closed';
                        this.ws = null;
                        setTimeout(() => this.connect(), 2000);
                    };
                }
            };
        }
    </script>
</body>
</html>
