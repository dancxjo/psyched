<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMU Telemetry - Pete Cockpit</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #4CAF50;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            font-size: 28px;
        }
        
        .back-link {
            color: #4CAF50;
            text-decoration: none;
            font-size: 16px;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .status-bar {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-open { background: #4CAF50; }
        .status-closed { background: #f44336; }
        .status-connecting { background: #ff9800; }
        
        .telemetry-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .telemetry-card {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #3a3a3a;
        }
        
        .telemetry-card h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #4CAF50;
            border-bottom: 1px solid #3a3a3a;
            padding-bottom: 10px;
        }
        
        .data-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #333;
        }
        
        .data-row:last-child {
            border-bottom: none;
        }
        
        .data-label {
            color: #999;
            font-size: 14px;
        }
        
        .data-value {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: 600;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container" x-data="imuTelemetry()">
        <header>
            <h1>üì° IMU Telemetry</h1>
            <a href="/" class="back-link">‚Üê Back to Cockpit</a>
        </header>
        
        <div class="status-bar">
            <span>Websocket:</span>
            <span class="status-badge" :class="'status-' + status" x-text="statusLabel"></span>
            <span x-show="lastUpdate" style="color: #666;">
                Last update: <span x-text="lastUpdate"></span>
            </span>
        </div>
        
        <div x-show="!hasData" class="no-data">
            <p>Waiting for IMU data...</p>
        </div>
        
        <div x-show="hasData" class="telemetry-grid">
            <div class="telemetry-card">
                <h2>Orientation (Euler)</h2>
                <div class="data-row">
                    <span class="data-label">Roll:</span>
                    <span class="data-value" x-text="formatAngle(orientation.euler.roll)"></span>
                </div>
                <div class="data-row">
                    <span class="data-label">Pitch:</span>
                    <span class="data-value" x-text="formatAngle(orientation.euler.pitch)"></span>
                </div>
                <div class="data-row">
                    <span class="data-label">Yaw:</span>
                    <span class="data-value" x-text="formatAngle(orientation.euler.yaw)"></span>
                </div>
            </div>
            
            <div class="telemetry-card">
                <h2>Orientation (Quaternion)</h2>
                <div class="data-row">
                    <span class="data-label">X:</span>
                    <span class="data-value" x-text="formatNumber(orientation.x)"></span>
                </div>
                <div class="data-row">
                    <span class="data-label">Y:</span>
                    <span class="data-value" x-text="formatNumber(orientation.y)"></span>
                </div>
                <div class="data-row">
                    <span class="data-label">Z:</span>
                    <span class="data-value" x-text="formatNumber(orientation.z)"></span>
                </div>
                <div class="data-row">
                    <span class="data-label">W:</span>
                    <span class="data-value" x-text="formatNumber(orientation.w)"></span>
                </div>
            </div>
            
            <div class="telemetry-card">
                <h2>Angular Velocity</h2>
                <div class="data-row">
                    <span class="data-label">X:</span>
                    <span class="data-value" x-text="formatNumber(angular_velocity.x) + ' rad/s'"></span>
                </div>
                <div class="data-row">
                    <span class="data-label">Y:</span>
                    <span class="data-value" x-text="formatNumber(angular_velocity.y) + ' rad/s'"></span>
                </div>
                <div class="data-row">
                    <span class="data-label">Z:</span>
                    <span class="data-value" x-text="formatNumber(angular_velocity.z) + ' rad/s'"></span>
                </div>
            </div>
            
            <div class="telemetry-card">
                <h2>Linear Acceleration</h2>
                <div class="data-row">
                    <span class="data-label">X:</span>
                    <span class="data-value" x-text="formatNumber(linear_acceleration.x) + ' m/s¬≤'"></span>
                </div>
                <div class="data-row">
                    <span class="data-label">Y:</span>
                    <span class="data-value" x-text="formatNumber(linear_acceleration.y) + ' m/s¬≤'"></span>
                </div>
                <div class="data-row">
                    <span class="data-label">Z:</span>
                    <span class="data-value" x-text="formatNumber(linear_acceleration.z) + ' m/s¬≤'"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function imuTelemetry() {
            return {
                ws: null,
                status: 'connecting',
                hasData: false,
                lastUpdate: null,
                orientation: {
                    x: 0, y: 0, z: 0, w: 1,
                    euler: { roll: 0, pitch: 0, yaw: 0 }
                },
                angular_velocity: { x: 0, y: 0, z: 0 },
                linear_acceleration: { x: 0, y: 0, z: 0 },
                
                get statusLabel() {
                    return {
                        'connecting': 'Connecting...',
                        'open': 'Connected',
                        'closed': 'Disconnected'
                    }[this.status] || 'Unknown';
                },
                
                init() {
                    this.connect();
                },
                
                connect() {
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const wsUrl = `${protocol}//${window.location.hostname}:8088/ws`;
                    
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        this.status = 'open';
                        // Subscribe to IMU topic
                        this.send({ op: 'sub', topic: '/imu/data' });
                    };
                    
                    this.ws.onclose = () => {
                        this.status = 'closed';
                        this.ws = null;
                        setTimeout(() => this.connect(), 2000);
                    };
                    
                    this.ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.handleMessage(data);
                        } catch (e) {
                            console.error('Failed to parse message:', e);
                        }
                    };
                },
                
                send(message) {
                    if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                        this.ws.send(JSON.stringify(message));
                    }
                },
                
                handleMessage(data) {
                    if (data.op === 'msg' && data.topic === '/imu/data') {
                        const msg = data.msg;
                        this.hasData = true;
                        
                        if (msg.orientation) {
                            this.orientation.x = msg.orientation.x || 0;
                            this.orientation.y = msg.orientation.y || 0;
                            this.orientation.z = msg.orientation.z || 0;
                            this.orientation.w = msg.orientation.w || 1;
                            this.orientation.euler = this.quaternionToEuler(
                                this.orientation.x,
                                this.orientation.y,
                                this.orientation.z,
                                this.orientation.w
                            );
                        }
                        
                        if (msg.angular_velocity) {
                            this.angular_velocity = {
                                x: msg.angular_velocity.x || 0,
                                y: msg.angular_velocity.y || 0,
                                z: msg.angular_velocity.z || 0
                            };
                        }
                        
                        if (msg.linear_acceleration) {
                            this.linear_acceleration = {
                                x: msg.linear_acceleration.x || 0,
                                y: msg.linear_acceleration.y || 0,
                                z: msg.linear_acceleration.z || 0
                            };
                        }
                        
                        this.lastUpdate = new Date().toLocaleTimeString();
                    }
                },
                
                quaternionToEuler(x, y, z, w) {
                    // Roll (x-axis rotation)
                    const sinr_cosp = 2 * (w * x + y * z);
                    const cosr_cosp = 1 - 2 * (x * x + y * y);
                    const roll = Math.atan2(sinr_cosp, cosr_cosp);
                    
                    // Pitch (y-axis rotation)
                    const sinp = 2 * (w * y - z * x);
                    const pitch = Math.abs(sinp) >= 1
                        ? Math.sign(sinp) * Math.PI / 2
                        : Math.asin(sinp);
                    
                    // Yaw (z-axis rotation)
                    const siny_cosp = 2 * (w * z + x * y);
                    const cosy_cosp = 1 - 2 * (y * y + z * z);
                    const yaw = Math.atan2(siny_cosp, cosy_cosp);
                    
                    return {
                        roll: roll * 180 / Math.PI,
                        pitch: pitch * 180 / Math.PI,
                        yaw: yaw * 180 / Math.PI
                    };
                },
                
                formatNumber(value) {
                    if (value === null || value === undefined) return 'N/A';
                    return value.toFixed(3);
                },
                
                formatAngle(value) {
                    if (value === null || value === undefined) return 'N/A';
                    return value.toFixed(2) + '¬∞';
                }
            };
        }
    </script>
</body>
</html>
