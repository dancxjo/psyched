[package]
name = "pilot"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "cockpit"
path = "src/bin/cockpit.rs"

[dependencies]
anyhow = "1"
axum = { version = "0.7", features = ["ws"] }
futures = "0.3"
rclrs = "*"
std_msgs = "*"
geometry_msgs = "*"
nav_msgs = "*"
sensor_msgs = "*"
create_msgs = "*"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"
tokio = { version = "1", features = [
    "rt-multi-thread",
    "macros",
    "signal",
    "sync",
] }
tower = "0.4"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] }
