<!DOCTYPE html>
<html lang="en" x-data="pilotDashboard()" x-init="init()">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Psyched Pilot</title>
    <link rel="stylesheet" href="/styles.css" />
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script type="module" src="/js/pilot.js"></script>
  </head>
  <body>
    <main>
      <header>
        <h1>Pilot Console</h1>
        <p>Choose a module to view telemetry and controls.</p>
      </header>
      <template x-if="loading">
        <p class="status">Loading modulesâ€¦</p>
      </template>
      <template x-if="error">
        <p class="status error" x-text="error"></p>
      </template>
      <div class="grid" x-show="!loading && modules.length">
        <template x-for="module in modules" :key="module.name">
          <article class="card">
            <a :href="moduleUrl(module)">
              <h2 x-text="module.display_name || module.name"></h2>
              <p>Open dashboard</p>
            </a>
          </article>
        </template>
      </div>
      <template x-if="!loading && !modules.length && !error">
        <p class="status">No modules are active for this host.</p>
      </template>
    </main>
  </body>
</html>
