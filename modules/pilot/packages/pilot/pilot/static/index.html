<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Psyched Pilot</title>
  <link rel="stylesheet" href="assets.css" />
  <script defer src="https://unpkg.com/alpinejs@3.14.4/dist/cdn.min.js"></script>
  <script type="module" src="app.js"></script>
</head>

<body x-data="pilotNav()" x-init="init()" class="lcars-body">
  <aside class="lcars-nav">
    <div class="nav-title">PSYCHED PILOT</div>
    <template x-for="section in sections" :key="section.id">
      <button type="button" class="nav-button" :class="{ active: section.id === activeId }"
        @click="scrollTo(section.id)">
        <span class="nav-index" x-text="padIndex(section.index)"></span>
        <span class="nav-label" x-text="section.label"></span>
      </button>
    </template>
    <button type="button" class="nav-button logs" @click="scrollTo('command-log')">
      <span class="nav-index">CL</span>
      <span class="nav-label">Command Log</span>
    </button>
  </aside>

  <main class="lcars-main">
    <header class="lcars-hero">
      <div>
        <h1>Pilot Control Surface</h1>
        <p>Monitor modules, manage ROS 2 topics, and orchestrate the Psyched stack from a single LCARS-inspired console.
        </p>
      </div>
    </header>
    <div id="pilot-app" class="app-root"></div>
  </main>

  <script>
    function pilotNav() {
      return {
        sections: [],
        activeId: null,
        init() {
          const updateActive = () => {
            for (const section of this.sections) {
              const node = document.getElementById(section.id);
              if (!node) continue;
              const rect = node.getBoundingClientRect();
              if (rect.top < window.innerHeight * 0.45 && rect.bottom > window.innerHeight * 0.25) {
                this.activeId = section.id;
                return;
              }
            }
          };
          this.scrollTo = (id) => {
            // The command log is fixed to the bottom of the viewport.
            // Special-case it by scrolling to the bottom of the page so
            // the pinned log becomes visible to the user.
            if (id === 'command-log') {
              window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
              this.activeId = id;
              return;
            }
            const node = document.getElementById(id);
            if (node) {
              node.scrollIntoView({ behavior: 'smooth', block: 'start' });
              this.activeId = id;
            }
          };
          this.padIndex = (value) => String(value + 1).padStart(2, '0');
          window.addEventListener('pilot-sections', (event) => {
            this.sections = event.detail || [];
            if (this.sections.length && !this.activeId) {
              this.activeId = this.sections[0].id;
            }
            updateActive();
          });
          window.addEventListener('scroll', updateActive, { passive: true });
        },
      };
    }
  </script>
</body>

</html>
